apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webhookrelay-operator.fullname" . }}
  labels:
    {{- include "webhookrelay-operator.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "webhookrelay-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "webhookrelay-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "webhookrelay-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: 8383
              protocol: TCP
            - name: opmetrics 
              containerPort: 8686
              protocol: TCP
            - name: health
              containerPort: 8986
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: {{ include "webhookrelay-operator.fullname" . }}
{{- if and .Values.credentials.key .Values.credentials.secret }}
            # Set access token secret
            - name: RELAY_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ template "webhookrelay-operator.fullname" . }}-secret
                  key: key
            - name: RELAY_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ template "webhookrelay-operator.fullname" . }}-secret
                  key: secret
{{- end }}
{{- if .Values.httpProxy }}
            - name: HTTP_PROXY
              value: {{ .Values.httpProxy }}
{{- end }}
{{- if .Values.httpsProxy }}
            - name: HTTPS_PROXY
              value: {{ .Values.httpsProxy }}
{{- end }} 
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
